<!--- acts as a bridge for html, css and js-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>EarWorm</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS link-->
    <link rel = "stylesheet" href="style.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
                
</head>

<body>
    <!--Header-->
    <header>
        <h1>EarWorm</h1>
    </header>
    
    <!--Display a list-->
    <div ng-app ="displayList" ng-controller="displayListCtlr">
        <ul>
            <li ng-repeat = "data in data"> {{data.Name}} | {{data.Location}} </li>
        </ul>
    </div>

    <!--js link-->
    <script src = "App.js"></script>
</body>


</html>
