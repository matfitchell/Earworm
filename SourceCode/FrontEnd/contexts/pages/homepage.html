<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--CSS link & Google Fonts-->
    <link rel = "stylesheet" href="/SourceCode/FrontEnd/contexts/style.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Fredoka+One&family=Press+Start+2P&family=Roboto+Condensed:wght@300&family=VT323&display=swap" rel="stylesheet">               

    <!--Favicon-->
    <link rel="icon" type="image/png" href="/images/logo.-removebg-preview.png">
</head>

<body>
    <div class="b-body">
    <div class="homepageContainer" ng-app = "homepage" ng-controller="homepagectrl">
    
        <section class="flexHomepage sidePart">
            <div class="header-content">
                <div class="homepage-logo">
                    <img id="homepage-logo" src ="/images/logo.-removebg-preview.png">
                </div>
                <header class="header"><h2>EarWorm</h2></header>
            </div>

            <div class="userInfo">
                <!--place holder for user's photo-->
                <div class="displayPhoto"></div>

                <!--place holder for user's first name-->
                <div class="userFirstName"> Name</div>

                <!--place holder for user's username-->
                <div class="username"> @username</div>
            </div>

            <div class="nav">
                <button class = "button home" ng-click="showMatchList()" >Home</button>
                <button class = "button profile" ng-click = "showProfile()">Profile</button>
                <button class = "button settings" ng-click="showProfilet()">Settings</button>
            </div>
        </section>
    

        <main class="flexHomepage main-content">   
        <!--Display a list
        <div ng-app ="displayList" ng-controller="displayListCtlr">
            <ul>
                <li ng-repeat = "data in data"> {{data.Name}} | {{data.Location}} </li>
            </ul>
        </div>-->
            <!--Match List-->
            <div class="homepage-content profileLayout matchList" ng-show="matchList" ng-repeat = "data in data">
                <div class="userInfo">
                    <!--place holder for user's photo-->
                    <div class="displayPhoto"></div>
    
                    <!--place holder for user's first name-->
                    <span class="userFirstName"> {{data.firstName}} {{data.lastName}}</span>
    
                    <!--place holder for user's username-->
                    <span class="username"> @ {{data.userName}} </span>
                    <div class="userLocation"> # miles</div>
                </div>

                <div class="userPref">
                    <div class="userBio"><p>This is only a test</p></div>
                    <div class="userTopSongs">
                        <p>Top Songs:</p>
                        <!--place holder for the songs-->
                        <div class="testSong"></div>
                        <div class="testSong"></div>
                        <div class="testSong"></div>
                    </div>
                </div>

                <div class="userChoice">
                    <input type="image" src="/images/close_FILL0_wght400_GRAD0_opsz48.png" class="swipe iconLeft">
                    <input type="image" src="/images/favorite_FILL0_wght400_GRAD0_opsz48.png" class="swipe iconRight">
                </div>
            </div>

            <!--Matched Users ---------WIP-->
            <div class="homepage-content profileLayout userMatched">
                <p>Congrats! You found a new bestie!</p>
            </div>

            <!--User Profile-->
            <div class="homepage-content profileLayout showUserProfile" ng-show="showUserProfile">
                <div class="userInfo">
                    <!--place holder for user's photo-->
                    <div class="displayPhoto"></div>
    
                    <!--place holder for user's first name-->
                    <div class="userFirstName"> Name</div>
    
                    <!--place holder for user's username-->
                    <div class="username"> @username</div>
                    <div class="userLocation"> # miles</div>
                </div>

                <div class="userPref">
                    <div class="userBio"><p>This is only a test</p></div>
                    <div class="userTopSongs">
                        <p>Top Songs:</p>
                        <!--place holder for the songs-->
                        <div class="testSong"></div>
                        <div class="testSong"></div>
                        <div class="testSong"></div>
                    </div>
                </div>
            </div>
              
            <!--Settings ------WIP-->
            <div class="homepage-content profileLayout userSettings" ng-show="userSettings">User Settings

                <div ng-show="userSettings">
                    <p>Preferred Matching Distance (in miles): </p>
                    <input type="range" min="1" max="100" value="50" oninput="rangeValue.innerText = this.value" ng-show="userSettings">
                    <p id="rangeValue" ng-show="userSettings">50</p>
                </div>

                <label for="music-tastes">Choose a Music Preference:</label>
                <select name="mustic-tastes" id="music-tastes">
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                </select>

            </div>
        </main>
    </div>
</div>

    <script src = "/SourceCode/FrontEnd/contexts/App.js"></script>
</body>
</html>
