<!--- acts as a bridge for html, css and js-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>EarWorm</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS link & Google Fonts-->
    <link rel = "stylesheet" href="./contexts/style.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Fredoka+One&family=Press+Start+2P&family=Roboto+Condensed:wght@300&family=VT323&display=swap" rel="stylesheet">

    <!--Favicon-->
    <link rel="icon" type="image/png" href="../images/logo.-removebg-preview.png">
</head>

<body>
    <main class= "homeContainer">
        <div class = "flexSide left"> <!--left side of landing page-->

            <!--Header-->
            <div class="header-content">
                <div class="landing-logo">
                    <img id="landing-logo" src ="../images/logo.-removebg-preview.png">
                </div>
                <header class="header"><h1>EarWorm</h1></header>
            </div>
            
            <div class= "content-wrapper" ng-app="login" ng-controller="signUpClick">                           
                <!--Log in/ Sign up-->
                <form class = "userInput login" ng-show="login">
                    <label for = "username">Username: </label><input type = "text" id="usern" name="username">
                    <label for = "password">Password: </label><input type = "password" id="pass" name="password">
                    
                    <button class = "btn login" type="button" onclick= "showDiv(), test(document.getElementById('usern').value, document.getElementById('pass').value)"> Login </button>
                    <button class = "btn signup" ng-click="showSignUp()"> Sign Up </button>
                </form>

                <form class = "userInput signUp" ng-hide="signUp">
                    <label for = "firstName">First Name: </label><input type = "text" id="firstName" name="firstname">
                    <label for = "lastName">Last Name: </label><input type = "text" id="lastName" name="lastName">
                    <label for = "userEmail">Email: </label><input type = "email" id="userEmail" name="userEmail">
                    <label for = "birthday">Date of Birth: </label><input type = "date" id="birthday" name="birthday">

                    <label for = "username">Username: </label><input type = "text" id="usern" name="username">
                    <label for = "password">Password: </label><input type = "password" id="pass" name="password">
                    
                    <button type = "button" class = "btn signup" onclick= "showDiv(), createUser(document.getElementByID('userName').value,document.getElementById('password').value,document.getElementById('firstName').value,document.getElementById('lastName').value,
                     document.getElementById('email').value, document.getElementById('birthday').value)"> Sign Up </button>
                    <button type = "button" class = "btn back" ng-click="backLogin()">Back </button>
                </form>

                <div id = "center" style = "display: none;">
                        <p>"All Signed Up! Welcome!"</p>
                       
                </div>

            </div><!--end of content-wrapper-->

            <footer class="footer">
                <pre><a href=" ">About</a>  <a href="https://github.com/matfitchell/Earworm" target=" ">Github</a>  <a href=" ">Contact</a>    || By Keyboard Buddies 2022</pre>
            </footer>
        </div><!--end of left-->

        <div class = "flexSide right"><!--right side of landing page-->
                <div class= "landing-bg"></div>
        </div><!--end of right-->
    </main><!--end of homeContainer-->


    <!--Display a list
    <div ng-app ="displayList" ng-controller="displayListCtlr">
        <ul>
            <li ng-repeat = "data in data"> {{data.Name}} | {{data.Location}} </li>
        </ul>
    </div>-->

    <!--js link-->
    <script src = "./contexts/LoginController.js"></script>
    <script src = "./contexts/App.js"></script>

</body>
</html>
